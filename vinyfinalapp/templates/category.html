


<html><head><title>JPetStore Demo</title>
{% csrf_token %}
<meta content="text/html; charset=windows-1252" http-equiv="Content-Type" %}" />
<META HTTP-EQUIV="Cache-Control" CONTENT="max-age=0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<meta http-equiv="expires" content="0">
<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>

<body bgcolor="white">
{% load static %}
<table background="{% static "images/bkg-topbar.gif" %}"  border="0" cellspacing="0" cellpadding="5" width="100%">
  <tbody>
  <tr>
    <td><a href="/shop/index.do"><img border="0" src="{% static "images/logo-topbar.gif" %}" /></a></td>
    <td align="right"><a href="/shop/viewCart.do"><img border="0" name="img_cart" src="{% static "images/cart.gif" %}" /></a>
      <img border="0" src="{% static "images/separator.gif" %}" />




   <a href="{% url 'Signout' %}"><img border="0" name="img_signin" src= "{% static "images/sign-out.gif" %}" /></a>

      <img border="0" src=""{% static "images/separator.gif" %}" />
      <a href="{% url 'Loadupdate' %}"><img border="0" name="img_myaccount" src="{% static "images/my_account.gif" %}" /></a>



      <img border="0" src="{% static "images/separator.gif" %}" /><a href="../help.html"><img border="0" name="img_help" src="{% static "images/help.gif" %}" /></a>
    </td>
    <td align="left" valign="bottom">
      <form action="/shop/searchProducts.do" method="post">{% csrf_token %}
			  <input type="hidden" name="search" value="true"/>
        <input name="keyword" size="14" %}" />&nbsp;<input border="0" src="{% static "images/search.gif" %}"  type="image"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<center>
{% csrf_token %}

<a href="{% url 'Category' %}?value=1" >
<img border="0" src="{% static "images/sm_fish.gif" %}"/></a>
<img border="0" src="{% static "images/separator.gif" %}" />
<a href="{% url 'Category' %}?value=2">
<img border="0" src="{% static "images/sm_dogs.gif" %}"/></a>
<img border="0" src="{% static "images/separator.gif" %}" />
<a href="{% url 'Category' %}?value=3">
<img border="0" src="{% static "images/sm_reptiles.gif" %}"/></a>
<img border="0" src="{% static "images/separator.gif" %}" />
<a href="{% url 'Category' %}?value=4"">
<img border="0" src="{% static "images/sm_cats.gif" %}"/></a>
<img border="0" src="{% static "images/separator.gif" %}" />
<a href="{% url 'Category' %}?value=5"">
<img border="0" src="{% static "images/sm_birds.gif" %}"/></a>
</center>




<table align="left" bgcolor="#008800" border="0" cellspacing="2" cellpadding="2">
<tr><td bgcolor="#FFFF88">
<a href="{% url 'Showmain' %}"><b><font color="BLACK" size="2"/>&lt;&lt; Main Menu</font></b></a>
</td></tr>
</table>

<p>
<center>
  <h2>{{cgr}}</h2>
  </center>

  <tr bgcolor="#CCCCCC">  <td><b>Product ID</b></td>  <td><b>Name</b></td>  </tr>
{%  for i in vproducts   %}
  <tr bgcolor="#FFFF88">
  <td><b><a href="{% url 'Products' %}?value={{i.vpid}} ">
	  <font color="BLACK">{{i.vpid}}</font>
	</a></b></td>
  <td>{{i.vpname}}</td>
  </tr>
{% endfor %}

</table>
